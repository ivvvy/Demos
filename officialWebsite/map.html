<body>

    <div class="location-icon" data-point="116.319662,39.985404" style="border: 1px solid #000;width: 100px; height: 100px"><span class="bj">bj</span>北京市海淀区丹棱街1号院1号楼3层306室</div>

<script type="text/javascript">




    function initMap() {
        createMap();//创建地图
        setMapEvent();//设置地图事件
        addMapControl();//向地图添加控件
        addMarker();//向地图中添加marker
    }

    //创建地图函数：

    function createMap() {
        var map = new BMap.Map("map");//在百度地图容器中创建一个地图
        var newPoint="";
        if($(".location-icon").hasClass("selected")){
            newPoint=$(".selected").data("point");
        };
        console.log("ww"+newPoint);
        var point =new BMap.Point(newPoint.split(",")[0],newPoint.split(",")[1]);//定义一个中心点坐标
        console.log(point);
        map.centerAndZoom(point, 17);//设定地图的中心点和坐标并将地图显示在地图容器中
        window.map = map;//将map变量存储在全局
    }

    //地图事件设置函数：
    function setMapEvent() {
        map.enableDragging();//启用地图拖拽事件，默认启用(可不写)
        map.enableScrollWheelZoom();//启用地图滚轮放大缩小
        map.enableDoubleClickZoom();//启用鼠标双击放大，默认启用(可不写)
    }

    //地图控件添加函数：
    function addMapControl() {
        //向地图中添加比例尺控件
        var ctrl_sca = new BMap.ScaleControl({ anchor: BMAP_ANCHOR_BOTTOM_LEFT });
        map.addControl(ctrl_sca);
    }


    //标注点数组
    var markerArr = [{ title: "算话征信", content: "江苏路369号兆丰世贸大厦19楼G座", point: "121.433339 ,31.228345", isOpen: 0, icon: { w: 16, h: 12, l: 46, t: 21, x: 9, lb: 12 } }
    ];
    //创建marker
    function addMarker() {
        var points=$(".selected").data("point");
        var address=$(".selected").text();
        for (var i = 0; i < markerArr.length; i++) {
            var json = markerArr[i];
            json.point=points;
            json.content=address;
            console.log(json.point);
            console.log(json.content);
            var p0 = json.point.split(",")[0];
            var p1 = json.point.split(",")[1];
            var point = new BMap.Point(p0, p1);
            var iconImg = createIcon(json.icon);
            //var circle = new BMap.Circle(point,100,{fillColor:"#87B4EF", strokeWeight: 1 ,fillOpacity: 0.3, strokeOpacity: 0.3});
            var marker = new BMap.Marker(point, { icon: iconImg });
            var iw = createInfoWindow(i);
            var label = new BMap.Label(json.title, { "offset": new BMap.Size(json.icon.lb - json.icon.x + 10, -20) });
            marker.setLabel(label);
            map.addOverlay(marker);
            label.setStyle({
                borderColor: "#808080",
                color: "#333",
                cursor: "pointer"
            });

            (function () {
                var index = i;
                var _iw = createInfoWindow(i);
                var _marker = marker;
                _marker.addEventListener("click", function () {
                    this.openInfoWindow(_iw);
                });
                _iw.addEventListener("open", function () {
                    _marker.getLabel().hide();
                })
                _iw.addEventListener("close", function () {
                    _marker.openInfoWindow(_iw);
                })
                label.addEventListener("click", function () {
                    _marker.openInfoWindow(_iw);
                })
                if (!!json.isOpen) {
                    label.hide();
                    _marker.openInfoWindow(_iw);
                }
            })()
        }
    }
    //创建InfoWindow
    function createInfoWindow(i) {
        var json = markerArr[i];
        var iw = new BMap.InfoWindow("<b class='iw_poi_title' title='" + json.title + "'>" + json.title + "</b><div class='iw_poi_content'>" + json.content + "</div>");
        return iw;
    }
    //创建一个Icon
    function createIcon(json) {
        var icon = new BMap.Icon("css/images/mapcircle.png", new BMap.Size(json.w, json.h));
return icon;Aq
    }


function showInfo(){
    initMap();
}

//回到起始位置
window.theLocation = function () {
    map.clearOverlays();
    var location = "";
    if ($(".location-icon").hasClass("selected")) {
        location = $(".selected").data("point");
    };
    var new_point = new BMap.Point(location.split(",")[0], location.split(",")[1]);//定义一个中心点坐标
    //var marker = new BMap.Marker(new_point);  // 创建标注
    //map.addOverlay(marker);              // 将标注添加到地图中
    map.panTo(new_point);
    addMarker();
}

$(".sh").on('click', function() {
    console.log($(this).parent().data("point"));
    $(this).addClass("active").parent().addClass("selected").siblings().removeClass("selected");
    showInfo();
});

$(".sz").on('click', function() {
    console.log($(this).parent().data("point"));
    $(this).addClass("active").parent().addClass("selected").siblings().removeClass("selected");
    showInfo();
});


$(".bj").on('click', function() {
    $(this).addClass("active").parent().addClass("selected").siblings().removeClass("selected");
    showInfo();
});



</script>
