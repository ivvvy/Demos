<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/jquery.contextMenu.min.css">
    <script type="text/javascript" src="../script/libs/vue.js"></script>
    <script type="text/javascript" src="../script/libs/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="../script/libs/jquery.contextMenu.min.js"></script>
    <script type="text/javascript" src="../script/libs/jquery.ui.position.js"></script>
    <style>
        body, html {
            height: auto;
            width: 100%;
            background-color: white;
            min-width: 1200px;
        }

        ul, li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: black;
        }

        * {
            font-family: 'Microsoft YaHei', SimHei, sans-serif;
            padding: 0;
            margin: 0;
        }
        .button{
            margin-top: 10px;
            margin-left: 30px;
        }
        .button button{
            display: inline-block;
            width: 100px;
            height: 35px;
            line-height: 35px;
        }
        #table{
            margin-top: 30px;
            margin-left: 30px;
            font-size: 0;

        }
        #table>table{
            border: 1px solid #CCCCCC;
            max-width: 100%;
            border-spacing:0 ;
            display: inline-block;

        }
        #table>table:first-child{
            border-right: none;
        }
        #table>table{
            border-bottom: none;
        }
        #table table td {

            text-align: center;
            font-size: 12px;
            height: 35px;
            width: 220px;
            border-bottom: 1px solid #ccc;
            border-right: 1px solid #ccc;
            box-sizing: border-box;
        }

        #table table td.selected{
            boder:1px solid #29c6d4;
        }

        #table table td input{
            display: inline-block;
            width: 220px;
            height: 35px;
            border: none;
            text-align: center;
        }

        #table table td input.selected{
            background-color:#ecfcff ;
        }

    </style>
</head>
<body>
<div id="box">
    <div class="button">
        <button @click="addCondition">添加条件列</button>
        <button @click="addResult">添加结果列</button>
    </div>
    <div id="table">
        <table>
            <tr>
                <td v-bind:type="index" v-for="(col,index) in col.name" v-html="col.name"></td>
                <td style="display: none">
                    <div></div>
                </td>
                <td v-bind:type="index" v-for="(result,index) in result.name" v-html="result.name"></td>
            </tr>
            <tr v-for="(row,index) in Row" v-bind:type="index">
                <td v-for="col in col.conditions" class="condition context-menu-one" v-html="col.name"></td>
                <td v-for="result in result.result" class="context-menu-one" v-html="result.name"></td>
            </tr>
        </table>

    </div>
</div>
<script>

    var vm=new Vue({
        el:"#box",
        data:{
            col:{},
            result:{},
            Row:[{}],
            conditionVars:[],
            resultVars:[],
            condition:[],
            res:[]
        },
        mounted: function () {
            this.showContextMenu();
            this.showTable();
        },
        updated:function (){

        },
        methods:{
            showTable:function(){
                var _self = this;
                _self.conditionVars=[{"name":"请输入条件变量"}];
                _self.resultVars=[{"name":"请输入结果变量"}];
                _self.condition=[{"name":"请输入条件2"}];
                _self.res=[{"name":"请输入结果3"}];
                Vue.set(_self.col, "name", _self.conditionVars);
                Vue.set(_self.result, "name", _self.resultVars);
                Vue.set(_self.col, "conditions", _self.condition);
                Vue.set(_self.result, "result", _self.res);
                console.log("条件"+JSON.stringify(_self.col))


            },

            addCondition:function () {
                var _self = this;
                _self.conditionVars.push({"name":"请输入条件变量"});
                _self.condition.push({"name":"请输入条件1"});
            },
            addResult:function () {
                var _self = this;
                _self.resultVars.push({"name":"请输入结果变量"});
                _self.res.push({"name":"请输入结果1"});
            },
            showContextMenu:function(index){
                var _self=this;
                $.contextMenu({
                    selector: '.context-menu-one',
                    callback: function(key, options) {
                        var m = key;
                        if(m=="row_below"){
                            if($(this).hasClass("context-menu-active")){
                                var length=_self.Row.length;
                                _self.Row.splice(length+1,0,{"1":1});
                                console.log("Row:"+JSON.stringify(_self.Row));
//

                            }
                        }else if(m=="row_above"){
                            if($(this).hasClass("context-menu-active")){
                                var length=_self.Row.length;
                                _self.Row.splice(length-1,0,{"2":2});
                                console.log("Row:"+JSON.stringify(_self.Row));
                            }
                        }else if(m=="deleteRow"){
                            if($(this).hasClass("context-menu-active")){
                                _self.Row.splice(index,1);
                            }

                        }else if(m=="deleteCol"){
                            var index=(parseInt($(this).parent().index()));
                            if($(this).hasClass("context-menu-active") && $(this).hasClass("condition")){
                                _self.col.name.splice(index,1);
                                _self.col.conditions.splice(index,1);
                            }else{
                                console.log("index："+index);
                                _self.result.name.splice(index,1);
                                _self.result.result.splice(index,1);
                            }
                        }
                    },
                    items: {
                        "row_above": {name: "上方插入一行"},
                        "row_below": {name: "下方插入一行"},
                        "deleteRow": {name: "删除行"},
                        "deleteCol": {name: "删除列"}
                    }
                });
            },
            showCondition:function(event){
                var _self = this;
                var el=event.target.value;
                console.log("xxxx"+el);
                if(el=='请选择变量'){
                    console.log("我是变量");
                }
            }


        }
    })
</script>
</body>
</html>
