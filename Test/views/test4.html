<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/handsontable.full.min.css">
    <!--<link rel="stylesheet" href="../css/bootstrap-editable.css">-->
    <script type="text/javascript" src="../script/libs/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="../script/libs/bootstrap.min.js"></script>
    <!--<script type="text/javascript" src="../script/libs/bootstrap-editable.js"></script>-->
    <script type="text/javascript" src="../script/libs/handsontable.full.min.js"></script>
    <script type="text/javascript" src="../script/controller/dropdown.js"></script>
    <style>
        .dropdown-toggle {
            margin: -7px 10px 0 10px;
        }

        .score {
            margin-top: -31px;
            position: relative
        }

        .table {
            margin-top: 20px
        }

        .table > tbody > tr > td {
            height: 35px;
            line-height: 35px;
            width: 30%;
            box-sizing: border-box;

        }

        .value-input {
            position: relative;
            display: block;
            border: none;
            border-radius: 0;
            color: #000;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            -webkit-appearance: none;
            outline: none;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div style="padding:100px 100px 10px" id="container">
    <form class="bs-example bs-example-form" role="form">
        <div class="row">
            <div class="col-lg-6" style="margin-bottom: 15px" data-index="0">
                <div class="input-group">
                    <input type="text" class="form-control" value=""/>

                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            行变量
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="javascript:void(0)">行变量1</a></li>
                            <li><a href="javascript:void(0)">行变量2</a></li>
                            <li><a href="javascript:void(0)">行变量3</a></li>
                            <li><a href="javascript:void(0)">行变量4</a></li>
                            <li><a href="javascript:void(0)">行变量5</a></li>
                        </ul>
                    </div>
                    <button type="button" class="btn btn-default score" data-toggle="modal" data-target="#myModal1">切分表
                    </button>
                </div>
            </div>
            <br>

            <div class="col-lg-6" data-index="1">
                <div class="input-group">
                    <input type="text" class="form-control" value=""/>

                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            列变量
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu pull-right">
                            <li><a href="javascript:void(0)">列变量1</a></li>
                            <li><a href="javascript:void(0)">列变量2</a></li>
                            <li><a href="javascript:void(0)">列变量3</a></li>
                            <li><a href="javascript:void(0)">列变量4</a></li>
                            <li><a href="javascript:void(0)">列变量5</a></li>
                        </ul>
                    </div>
                    <button type="button" class="btn btn-default score" data-toggle="modal" data-target="#myModal2">切分表
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
<div id="example"></div>
<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel1">行变量切分表</h4>

                <div class="modal-body">
                    <div class="options-btn">
                        <button type="button" class="btn btn-primary add">添加</button>
                        <button type="button" class="btn btn-danger delete">删除</button>
                    </div>
                    <div class="options-body">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>比较值1</th>
                                <th>运算符</th>
                                <th>比较值2</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td class="editVal"></td>
                                <td>
                                    <select>
                                        <option value=""></option>
                                        <option value="<"><</option>
                                        <option value=">,<">>,<</option>
                                        <option value=">=,<=">>=,<=</option>
                                        <option value="<="><=</option>
                                        <option value=">=">>=</option>
                                    </select>
                                </td>
                                <td class="editVal"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary save" data-dismiss="modal" aria-hidden="true">保存
                    </button>
                    <button type="button" class="btn btn-default cancel" data-dismiss="modal" aria-hidden="true">取消
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel2">列变量切分表</h4>

                <div class="modal-body">
                    <div class="options-btn">
                        <button type="button" class="btn btn-primary add">添加</button>
                        <button type="button" class="btn btn-danger delete">删除</button>
                    </div>
                    <div class="options-body">
                        <table class="table table-bordered">
                            <tbody>
                            <tr>
                                <td data-type="text" class="editable-click editable-empty" data-value="">
                                    <!-- <input type="text" class="value-input"/>-->
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary save" data-dismiss="modal" aria-hidden="true">保存
                    </button>
                    <button type="button" class="btn btn-default cancel" data-dismiss="modal" aria-hidden="true">取消
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

    $('.table').editable({
        selector: 'td',
        mode:'inline',
        pk: 1
    });
</script>-->
</body>
</html>
