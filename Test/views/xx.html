<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../script/libs/jquery-2.2.0.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/vue/2.0.5/vue.js"></script>
</head>
<body>
<div id="app">
    <ol>
        <li>
            <span><input type="checkbox" v-model="selectAll"></th></span>
            <span align="left">全选</span>
        </li>
        <li v-for="answer in answers">
                <span>
                    <input type="checkbox" v-model="selected" :value="answer.id" >
                </span>
            <span>{{ answer.name }}</span>
        </li>
    </ol>

</div>

<script>
    new Vue({
        el: '#app',
        data: {
            answers: [
                { "id": 1, "name": "A" },
                { "id": 2, "name": "B" },
                { "id": 3, "name": "C" },
                { "id": 4, "name": "D" }
            ],
            selected: []
        },
        computed: {
            selectAll: {
                get: function () {
                    return this.answers ? this.selected.length == this.answers.length : false;
                },
                set: function (value) {
                    var selected = [];

                    if (value) {
                        this.answers.forEach(function (user) {
                            selected.push(user.id);
                        });
                    }

                    this.selected = selected;
                }
            }
        }
    });
</script>
</body>
</html>
